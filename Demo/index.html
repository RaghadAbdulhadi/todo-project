<!DOCTYPE html>

<body>
    <div class="grid-container">
        <header>
            <section class="nav">
                <nav>
                    <img src="images/logo.png" alt="logoimg">
                    <div class="nav-links">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="html/about.html">About</a></li>
                            <li>Menu</li>
                            <li>Find</li>
                            <li>Sign in</li>
                        </ul>
                    </div>
                </nav>
                <div class="intro-to-page">
                    <h1 id="website-name">Tick your Task</h1>
                    <h3 id="qoute">Do not pray for tasks equal to your powers. Pray for powers equal to your tasks.</h3>
                </div>
            </section>
        </header>
        <main>
            <div id="table">
                <p id="tablepar">Start ticking your tasks...</p>
                <table>
                    <tr>
                        <th>Tasks</th>
                        <th>Status</th>
                    </tr>
                    <tr>
                        <td>Task#1<input type="text"></td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <td>Task#2<input type="text"></td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <td>Task#3<input type="text"></td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <td>Task#4<input type="text"></td>
                        <td><input type="checkbox"></td>
                    </tr>
                </table>
            </div>

        </main>
        <footer>
            <div class="contactus">
                <p id="contact-us-para">Contact Us</p>
                <div id="icons">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/facebook.png" width="50px" />
                    <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new--v1.png" width="50px" />
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/twitter-squared.png" width="50px" />
                    <img src="https://img.icons8.com/ios-filled/50/000000/linkedin.png" width="50px" />
                </div>
            </div>
            <div class="feedback">
                <form>
                    <label for="Your Feedback">Your Feedback:</label>
                    <input type="text">
                </form>
            </div>
            <div id="copyrights">

            </div>
